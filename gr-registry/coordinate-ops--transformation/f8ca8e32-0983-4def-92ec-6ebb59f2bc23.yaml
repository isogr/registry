  remarks: >-
    Nordic Geodetic Commission (NKG) 2020 transformation. Replaces NKG2008
    transformation. Transformation is reversible with target CRS as
    interpolation CRS because differences in coordinates between NKG_ETRF14 and
    SWEREF 99 are small (under a decimetre). Any realization of ETRF2014 may be
    used in place of NKG_ETRF14 because the difference in coordinates between
    ETRF2014 and NKG_ETRF14 is also small (under a decimetre).

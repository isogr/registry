  remarks: >-
    Grid transformation from NAD83(CSRS) v7 ellipsoidal heights at epoch 2010.0
    to CGVD28(HTv2.0) orthometric heights defined by the hybrid geoid model
    HTv2.0 using bi-quadratic interpolation. The transformation uncertainty
    represents the approximate uncertainty in the propagation of heights from
    epoch 1997 to 2010.0 using the NAD83(CSRS) v7.0 velocity model. Bi-linear
    interpolation of the grid file will give results agreeing to within 1cm
    99.97% of the time.

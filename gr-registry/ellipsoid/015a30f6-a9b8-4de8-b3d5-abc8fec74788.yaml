  name: Bessel 1841
  remarks: The Bessel ellipsoid was derived in 1841 by Friedrich Wilhelm Bessel, based
    on several meridian arcs and other data of continental geodetic networks of Europe,
    Russia and the British Survey of India. It is based on 10 meridional arcs and
    38 precise measurements of astrogeodetic latitude and longitude. The dimensions
    of the ellipsoid axes were defined by logarithms in keeping with former calculation
    methods. The original axes were defined as a=3272077.14 and b=3261139.33 toise.
    This was based a weighted mean of values from several authors but did not account
    for differences in the length of the various toise. The "Bessel toise" is therefore
    of uncertain length.

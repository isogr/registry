contentSummary: >-
  <p>

  The ISO Geodetic Registry is a structured database of coordinate reference
  systems (CRS) and transformations

  that is accessible through this online registry system. The Register includes
  only systems and transformations of international application.

  It does not include all possible coordinate reference systems and
  transformations.

  </p>

  <p>

  This Registry is provided under the auspices of <a
  href="https://committee.iso.org/home/tc211">ISO Technical Committee 211</a>

  on geographic information/geomatics and conforms to ISO standards

  <a href="https://www.iso.org/standard/41126.html">ISO 19111:2007</a> (Spatial
  referencing by coordinates),

  <a href="https://www.iso.org/standard/67252.html">ISO 19127:2019</a> (Geodetic
  register)

  and <a href="https://www.iso.org/standard/54721.html">ISO 19135-1:2015</a>
  (Procedures for item registration -- Part 1: Fundamentals).

  </p>


  <p>

  If you encounter issues or have any questions about the ISO Geodetic Register,
  please use the <a href="https://geodetic.isotc211.org/feedback">Feedback</a>
  page to submit them. A member of the team will reach out to you directly.

  </p>


  <p>Ribose is appointed as Registration Authority of the ISO Geodetic Register
  by ISO in 2019 in accordance to ISO/TMB resolution 4/2019 and ISO/TC 211
  Resolution 912. As Registration Authority, Ribose is responsible for providing
  registration services for the ISO Geodetic Register in relation to the <a
  href="https://www.iso.org/standard/67252.html">ISO 19127</a> International
  Standard.

  </p>



  <p>

  The ISO Geodetic Register is made available to the public free-of-charge with
  financial support given by the sponsors including:

  </p>


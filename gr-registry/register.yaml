contentSummary: >-
  <p>
    The ISO Geodetic Registry is a structured database of coordinate reference systems (CRS) and transformations that is accessible through this online registry system.
    The Register includes only systems and transformations of international application.
    It does not include all possible coordinate reference systems and transformations.
  </p>

  <p>
    This Registry is provided under the auspices of
    <a href="https://committee.iso.org/home/tc211" target="_blank" title="ISO Technical Committee 211">ISO Technical Committee 211</a>
    on geographic information/geomatics and conforms to the following ISO standards:
  </p>

  <ul>
    <li><a href="https://committee.iso.org/home/tc211" target="_blank" title="ISO 19111:2007">ISO 19111:2007</a> (Spatial referencing by coordinates)</li>
    <li><a href="https://www.iso.org/standard/67252.html" target="_blank" title="ISO 19127:2019">ISO 19127:2019</a> (Geodetic register)</li>
    <li><a href="https://www.iso.org/standard/54721.html" target="_blank" title="ISO 19135-1:2015">ISO 19135-1:2015</a> (Procedures for item registration -- Part 1: Fundamentals)</li>
  </ul>

  <p>
    Work is also underway to upgrade the Registry to conform to the recently revised ISO 19111:2019 standard, which includes support for dynamic datums and geoid-based datums.
  </p>


  <p>
    <b>July 2022</b>: ISO/TC 211, OGC and IOGP have jointly published the
    "<a href="https://committee.iso.org/files/live/sites/tc211/files/Resources/GuideToCRSRegistries3.pdf">Guide to Coordinate Reference System (CRS) Resources</a>".
    The guide describes basic information and the intended purposes of the three authoritative
    CRS registers: EPSG, ISO Geodetic and OGC CRS registries, for the user community.
  </p>



  <h3>User license</h3>

  <p>
    The Registry may be used free of charge but its use is subject to acceptance of the <a href="https://geodetic.isotc211.org/terms.html">Terms of Use</a>.
    Use of the Registry implies acceptance of these Terms of Use.
  </p><p>

  Users of the Registry may query and view data and generate reports via
  anonymous guest access.

  Only approved authoritative agencies may submit proposals for new additions or
  clarifications to the Registry.

  Authoritative agencies may request to register for submissions using the <a
  href="https://geodetic.isotc211.org/feedback.html">Feedback page</a>.

  </p>


  <h3>Registration Authority</h3>

  <p>
    Ribose was appointed as Registration Authority of the ISO Geodetic Register by ISO in 2019 in accordance to ISO/TMB resolution 4/2019 and ISO/TC 211 Resolution 912.
    As Registration Authority, Ribose is responsible for providing registration services for the ISO Geodetic Register following the
    <a href="https://www.iso.org/standard/67252.html" target="_blank" title="ISO 19127">ISO 19127</a> International Standard.
  </p>



  <h3>Contacting us</h3>

  <p>
    If you encounter issues or have any questions about the ISO Geodetic Register, please use the <a href="https://geodetic.isotc211.org/feedback.html" target="_blank" title="Feedback">Feedback page</a> to submit them.
    A member of the team will reach out to you directly.
  </p>



  <h3>Sponsors</h3>

  <p>The ISO Geodetic Register is made available to the public free of charge
  with financial support provided by the following sponsors:</p>


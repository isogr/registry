  name: Korean Geodetic Datum 2002
  originDescription: KGD2002 is a GRS80-based geodetic reference frame aligned to
    ITRF2000 at epoch 2002.0. The origin of the datum was recalculated based on the
    VLBI observations from 1995 to 2002. The datum is realized through 60 CORS and
    a network of about 20,000 control points.

  name: Geographic3D to Gravity Related Height (KNGeoid18)
  parameters:
  - 765bb1a0-bc2d-43e0-a588-89fbcb65372d
  remarks: A vertical transformation model between KGD2002 ellipsoid height and KVD1964
    normal orthometric height. This transformation model uses the updated hybrid geoid
    model KNGeoid18 with a higher precision and wider coverage of the territory of
    the Republic of Korea than KNGeoid14. This model provides separation values on
    a regular grid of latitude and longitude intersection points. Replaces KNGeoid14.

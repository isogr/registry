  remarks: >-
    Nordic Geodetic Commission (NKG) 2020 transformation. Accuracy estimated as
    0.1, 0.1, and 0.4 mm/year for the North, East, and Up components,
    respectively. Transformation is reversible with target CRS as interpolation
    CRS because differences in coordinates between ETRF2014 and NKG_ETRF14 are
    small (under a decimetre). The coordinate epoch of ETRF2014 is user-input.

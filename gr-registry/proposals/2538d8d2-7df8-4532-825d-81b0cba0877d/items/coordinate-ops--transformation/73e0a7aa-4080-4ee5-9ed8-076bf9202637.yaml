  remarks: >-
    Grid transformation from NAD83(CSRS) v3 ellipsoidal heights at epoch 1997.0
    to CGVD28(HTv2.0) orthometric heights defined the hybrid geoid model HTv2.0
    using bi-quadratic interpolation. Transformation defines the CGVD28(HTv2.0)
    datum and is considered errorless. Bi-linear interpolation of the grid file
    will give results agreeing to within 1cm 99.97% of the time. Grid file was
    previously named HT2_0.byn.

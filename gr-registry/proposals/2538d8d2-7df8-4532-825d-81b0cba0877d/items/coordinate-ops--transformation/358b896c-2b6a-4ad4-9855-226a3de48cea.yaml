  remarks: >-
    Grid transformation from NAD83(CSRS) v8 ellipsoidal heights at epoch 2010.0
    to CGVD28 normal orthometric heights using bi-quadratic interpolation.
    Derived from the NAD83(CSRS) v3 to CGVD28 transformation by applying the
    NAD83(CSRS) v6 velocity model to incorporate the propagation of heights from
    epoch 1997.0 to 2010.0. The transformation uncertainty represents the
    approximate uncertainty in the propagation of heights from epoch 1997 to
    2010.0 using the NAD83(CSRS) v7.0 velocity model. Bi-linear interpolation of
    the grid file will give results agreeing to within 1cm 99.97% of the time.

      name: Scale factor at natural origin
      remarks: 'EPSG DEFINITION

        The factor by which the map grid is reduced or enlarged during the projection
        process, defined by its value at the natural origin.


        SIMPLIFIED DEFINITION

        The factor by which a projected coordinate system is reduced or enlarged (scaled)
        at its origin.


        ADDTIONAL REMARK

        "Scale on central meridian" name from Snyder (1987) used as alias.'

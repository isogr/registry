  name: International Great Lakes Datum (1955)
  originDescription: >-
    Reference zero defined by mean sea level at the Pointe-au-Pere tide gauge
    (1941-1956), represented by an elevation of 3.794 m (12.447 feet) at bench
    mark 1248-G. The datum was realized by a frist-order levelling network
    around the Great Lakes from Pointe-au-Pere to the head of the Great Lakes -
    St. Lawrence River system.
  releaseDate: '1962'
  remarks: Dynamic heights. Replaced by IGLD (1985).
  scope: Spatial referencing, navigation and hydraulic & hydrologic applications.

  name: International Terrestrial Reference Frame 2020
  originDescription: >-
    Realisation of the IERS Terrestrial Reference System (ITRS) at reference
    epoch 2015.0. Origin of the long-term frame is defined using the concept of
    internal constraints such that there are zero translation parameters at
    epoch 2015.0 and zero translation rates between the ITRF2020 and the ILRS
    SLR long-term frame over the time-span 1993.0-2021.0. Scale of the long-term
    frame is defined using the concept of internal constraints such that there
    are zero scale and scale rate between ITRF2020 and the scale and scale rate
    averages of VLBI selected sessions up to 2013.75 and SLR weekly solutions
    covering the time-span 1997.7-2021.0. Orientation is defined such that there
    are zero rotation parameters at epoch 2015.0 and zero rotation rates between
    the ITRF2020 and ITRF2014.  The datum is defined by a set of 3 dimensional
    Cartesian station coordinates, velocities, annual and semi-annual seasonal
    terms, and post-seismic deformation models given by the citations.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2022-04-15'
  remarks: >-
    Replaces ITRF2014. This is a purely Cartesian reference frame with no
    ellipsoid defined. GRS80 is the ellipsoid recommended by the IAG and IERS.
    ITRF2020 is expected to be updated annually by adding additional data and
    any required updated deformation modelling. The updates are aligned in
    origin, scale and orientation to the original ITRF2020 by means of
    no-net-translation, no-net-scale and no-net-rotation constraints. The
    updates are identified by the name ITRF2020-uYYYY, where YYYY is the year up
    to the end of which data was used. Coordinates, velocities and seasonal
    motions of the stations used for alignment are affected little by the
    updates unless noted otherwise. *** ITRF2020-u2023 was the first update to
    ITRF2020 that included an additional three years of data (2021.0-2024.0) and
    was aligned to ITRF2020 using a reference network of 815 stations. ***
    ITRF2020-u2024 is the latest update that includes an additional year of data
    to the previous update (2021.0-2025.0) and uses 838 reference frame stations
    for alignment to ITRF2020.

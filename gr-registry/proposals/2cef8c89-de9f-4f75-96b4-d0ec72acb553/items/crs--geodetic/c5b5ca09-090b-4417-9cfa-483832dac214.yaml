  name: IGS20 - LatLon
  operation: null
  remarks: >-
    Replaces IGb14 - LatLon. Used by IGS products from 2022-11-27. An updated
    set of satellite and ground antenna calibrations defined in igs20.atx and
    post-seismic deformation models defined in psd_IGS20.snx must be used
    together with IGS20. IGS20 is expected to be updated annually to maintain
    alignment with ITRF2020 updates. For more information, see the datum remarks
    for ITRF2020 (ISOGR:801) and IGS20 (ISOGR:979).

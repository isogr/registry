  remarks: >-
    Grid transformation from NAD83(CSRS) v4 ellipsoidal heights at epoch 2002.0
    to CGVD28 normal orthometric heights. Derived from the NAD83(CSRS) v3 to
    CGVD28 transformation by applying the NAD83(CSRS) v7 velocity model to
    incorporate the propagation of heights from epoch 1997.0 to 2002.0.
    Bi-linear interpolation of the grid file will give results agreeing to
    within 1cm 99.97% of the time.

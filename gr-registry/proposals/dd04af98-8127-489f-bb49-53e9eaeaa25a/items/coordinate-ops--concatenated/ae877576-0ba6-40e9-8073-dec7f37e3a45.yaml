  remarks: >-
    Three-step concatenated transformation consisting of  ITRF2014 to ETRF2014
    at user epoch (ISOGR:749) + ETRF2014 at user epoch to NKG_ETRF14 at 2020
    (CT1) + NKG_ETRF14 at 2020 to SWEREF 99 (CT2). The coordinate epoch of the
    source CRS coordinates (ITRF2014) is user-input and used as the source epoch
    in step 2. For coordinates originating before 2021-02-07, the NKG2008
    transformation should be used.

  remarks: >-
    WGS 84 (G2296) broadcast ephemerides are generated at the epoch of 
    mid-year. Replaces World Geodetic System 1984 (G2139) from 2024-01-07.
  scope: Spatial referencing and GPS satellite navigation
  originDescription: >-
    Aligned to ITRF2020 through the use of a 7.4 year (January 2016 to May 2023)
    time series of daily positions and derived velocities of the 17 WGS 84
    tracking stations, determined by Precise Point Positioning (PPP) using IGS
    precise orbits, clocks and igs20.atx antenna calibrations in the IGS20
    reference frame. WGS 84 (G2296) is considered to be aligned to ITRF2020 and
    IGS20 at all epochs.

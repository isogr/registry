      name: SIRGAS Continuously Operating Network SIR14P01
      originDescription: Realized by a frame of 242 continuously operating stations
        using GPS and GLONASS observations from April 2010 to July 2014 and aligned
        to IGb08 at epoch 2013.0. Weekly normal equations from April 2010 to April
        2011 were reprocessed using the second reprocessing campaign products (IG2)
        of the International GNSS Service and absolute phase centre calibrations referring
        to the IGS08 reference frame. Velocity model VEMOS2009 used to propagate coordinates
        from an arbitrary epoch to the 2013.0 reference epoch.

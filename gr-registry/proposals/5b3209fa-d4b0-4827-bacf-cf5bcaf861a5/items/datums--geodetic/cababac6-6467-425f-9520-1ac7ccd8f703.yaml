  name: North American Datum of 1983 (PA11) Epoch 2010
  originDescription: >-
    Realization of NAD83. The frame is defined by a seven parameter
    transformation of ITRF2008 3D geocentric Cartesian coordinates and
    velocities for Hawaii, American Samoa and other Pacific islands at reference
    epoch 2010.0. The frame is kept aligned to the Pacific tectonic plate using
    an Euler pole rotation. The origin, scale and orientation of the frame are
    nominally defined to be that for the BIH Terrestrial System 1984 (BTS84). 
    This also is a realization of passive control constrained to the values at
    the CORS. NAD83(20110 serves as a connection between passive network
    transformed by grids and active frames defined by time-dependent
    transformations.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2013'
  remarks: >-
    Replaces NAD83(PACP00) for control determined in an active reference frame
    for Hawaii, American Samoa and outlying U.S. islands. For passive control,
    NAD83 (PA11) replaces NAD83 (FBN) for American Samoa and NAD83 (HARN) for
    Hawaii.

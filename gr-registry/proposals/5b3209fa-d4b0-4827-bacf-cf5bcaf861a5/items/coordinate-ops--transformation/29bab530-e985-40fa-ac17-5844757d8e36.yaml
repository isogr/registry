  remarks: >-
    Grid transformation from NAD83(CSRS) v2 ellipsoidal heights at epoch 1997.0
    to CGVD2013(CGG2013a) orthometric heights at epoch 1997.0 using the CGG2013a
    geoid model upon which CGVD2013(CGG2013a) is defined. Bi-linear
    interpolation of the grid file will give results agreeing to within 1cm
    99.97% of the time.

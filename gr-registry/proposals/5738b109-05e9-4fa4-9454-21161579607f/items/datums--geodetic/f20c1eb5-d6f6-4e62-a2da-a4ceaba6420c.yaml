  remarks: >-
    The ADELA deformation model is generated from the REDGEOMIN weekly solutions
    and is used to propagate user-determined REDGEOMIN coordinates to the
    reference epoch. The REDGEOMIN reference frame and ADELA deformation model
    are updated semiannually or as required to maintain alignment to the current
    IGS reference frame and to update the reference epoch.
  scope: Spatial positioning for mining applications
  originDescription: >-
    REDGEOMIN is a dynamic reference frame realized by 30 IGS active reference
    stations in South America, including 8 in Chile. The frame is defined by a
    series of weekly REDGEOMIN coordinate solutions that are aligned to the
    corresponding current IGS weekly coordinate solutions using 7 Helmert
    transformation parameters. The time series of REDGEOMIN weekly coordinates
    in north, east and up are then used to estimate coordinates, velocities,
    position offsets, seasonal motion and post-seismic deformation parameters at
    the reference epoch for each station.

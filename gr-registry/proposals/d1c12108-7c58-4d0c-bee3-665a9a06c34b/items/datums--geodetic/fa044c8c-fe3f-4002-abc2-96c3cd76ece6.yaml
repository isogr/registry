  name: IGS20
  originDescription: >-
    Derived from a long-term combination of daily IGS repro3 solutions from 1994
    to 2020 and aligned in origin, scale and orientation and their rates of
    change to ITRF2020 at epoch 2015.0 via a subset of 332 stable, well
    performing IGS stations.

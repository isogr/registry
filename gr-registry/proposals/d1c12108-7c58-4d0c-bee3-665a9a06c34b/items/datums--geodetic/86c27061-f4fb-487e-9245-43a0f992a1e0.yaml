  name: International Terrestrial Reference Frame 1997
  originDescription: >-
    Realisation of the IERS Terrestrial Reference System (ITRS) at reference
    epoch 1997.0.

    The origin, scale, orientation and its time evolution is achieved such that
    ITRF97 is in the same system as the ITRF96.

    Datum defined by a set of 3 dimensional Cartesian station coordinates and
    velocities given by the citations.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '1999-05-01'
  remarks: |-
    Replaces ITRF96. Replaced by ITRF2000.
    This is a purely Cartesian reference frame with no ellipsoid defined.
    GRS80 is the ellipsoid recommended by the IAG and IERS.

  remarks: >-
    The EUREF Governing Board recommends to use the ETRF2020 for high precision
    applications and better consistency with the more precise ITRF2020 geocentry
    origin.
  scope: Spatial referencing
  originDescription: >-
    Coincides with ITRF2020 at epoch 1989.0 and is fixed to the stable part of
    the Eurasian tectonic plate through 3 rotation rates derived from the
    ITRF2020 velocity field, representing the Eurasian plate’s angular velocity
    about its Euler pole as determined by the ITRF2020 Plate Motion Model
    without the translation rate.

  name: Japanese Geodetic Datum 2011
  originDescription: >-
    Equivalent to ITRF2008 at epoch 2011.395 (2011-05-24, 12:00 UTC) in Northern
    Honshu area. Fundamental point: Tokyo-Taisho, latitude: 35°39'29.1572"N,
    longitude: 139°44'28.8869"E (of Greenwich). Equivalent to JGD2000 elsewhere.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2011-10-21'
  remarks: >-
    Replaces Japanese Geodetic Datum 2000 from 2011-10-21. JGD2024 is identical
    to JGD2011 and the name replaces JGD2011 from 2025-04-01. JGD2011 & JGD2024
    coordinates can be propagated from observation epoch to the 2011.395
    reference epoch for JGD2011 & JGD2024 using a patch grid model of coordinate
    corrections as implemented in the SemiDynaEXE application from GSI. Grid
    parameters are updated every quarter year.

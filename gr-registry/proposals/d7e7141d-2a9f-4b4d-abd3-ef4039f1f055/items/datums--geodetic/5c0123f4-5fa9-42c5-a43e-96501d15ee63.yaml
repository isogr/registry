  name: IGS08
  originDescription: >-
    Derived from and aligned to a subset of stable, well-performing IGS station
    coordinates and velocities in ITRF2008 at epoch 2005.0 with position
    corrections applied to account for updates to receiver antenna calibrations.

    Uses updated absolute antenna calibrations for both ground stations and
    satellite antennas (igs08.atx).

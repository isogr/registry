        Samoa) referenced to mean sea level at the tide gauge Pago Pago Harbor. ASVD02
        was affirmed as the official vertical datum in the National Spatial Reference
        System for the island of Tutuila in American Samoa, replacing all previous
        height systems for this region. The official defining document for that datum
        was published in 2009.

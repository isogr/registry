  name: European Terrestrial Reference Frame 1991
  originDescription: >-
    Coincides with ITRF91 in orientation and scale at epoch 1989.0 realigned to
    ITRF89 at epoch 1989.0 using 3 translations and is fixed to the stable part
    of the Eurasian tectonic plate through 3 rotation rates derived from the
    AM02 geophysical model, representing the Eurasian plate’s angular velocity
    about its Euler pole.

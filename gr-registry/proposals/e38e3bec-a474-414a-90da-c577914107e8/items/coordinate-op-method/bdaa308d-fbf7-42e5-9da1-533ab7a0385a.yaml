  name: Geocentric Translation by Velocity Grids (NKG)
  aliases: []
  informationSources: []
  remarks: >-
    Common NKG transformation method between epochs of ETRF for use in Nordic
    and Baltic countries, which incorporates point motions from intraplate
    deformation (velocity) grids in north, east and up. Transformation procedure
    is performed in geocentric Cartesian coordinates, but requires conversion of
    source coordinates to geographic coordinates (latitude and longitude) used
    for interpolation of the grid files. Interpolation provides velocities in
    north, east and up compnents for the point of interest. These velocities are
    transformed to geocentric Cartesian velocities and are then multipied by the
    difference between source and target epochs to get position shifts. These
    position shifts are then added to the geocentric Cartesian coordinates at
    the source epoch in the source CRS to get the geocentric Cartesian
    coordinates at the target epoch in the target CRS. The source epoch is
    provided as user-input while the target epoch is specified as a fixed
    parameter.

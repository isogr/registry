        uuid: 81839d10-de79-4ad0-b3fc-ecfde0702257
      name: European Vertical Reference Frame 2019
      originDescription: Height at Normal Amsterdams Peil (NAP) is zero, realised
        by least squares fit to 12 datum points of EVRF2007 solution.
      releaseDate: 2020-09
      remarks: EVRF2019 is realized by an adjustment of geopotential numbers of the
        Unified European Levelling Network in the zero-tide system, followed by computation
        of Normal heights, referenced to the GRS80 ellipsoid. Measurements of BY,
        CH, DK, EE, FI, LT, LV, NO, RU, SE were reduced to epoch 2000 using the vertical
        velocity model NKG2016LU for Nordic countries and a set of velocities for
        Switzerland, provided by Swisstopo. See EVRF2019mean for the mean-tide realization
        of EVRF2019. Replaces EVRF2007.
      scope: Spatial referencing
      status: not_valid

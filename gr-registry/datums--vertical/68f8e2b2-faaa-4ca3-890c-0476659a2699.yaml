  name: Korean Vertical Datum 1964
  originDescription: Korean Vertical Datum of 1964 (KVD1964) consists of a leveling
    network onshore and offshore, excluding remote islands, referenced to MSL at tide
    stations at Incheon (1913-1916). The origin point at Inha technical collage, Incheon
    was determined with a height of 26.6871m above the Incheon MSL. The datum involves
    a leveling network of approximately 7,300 bench marks and 5,500 control points
    across the mainland referenced to the Incheon origin. Separate island networks
    have origins referenced to local tidal gauge stations.
  releaseDate: '1964'
  remarks: Levelling-based datum using normal orthometric heights.
  scope: Spatial referencing

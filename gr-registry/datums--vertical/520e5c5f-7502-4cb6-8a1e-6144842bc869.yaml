  name: European Vertical Reference Frame 2019 mean tide
  originDescription: >-
    Height at Normal Amsterdams Peil (NAP) is zero, realised by least squares
    fit to 12 datum points of EVRF2007 solution, transformed to mean tide by
    Cmean = Czero + 0.28841∙sin^2(phi) + 0.00195∙sin^4(phi) - 0.09722 - 0.08432
    [kgal∙m]. The constant 0.08432 kgal∙m is used to force the mean-tide height
    to equal the zero-tide height at the EVRF2000 origin in Amsterdam.
  releaseDate: 2020-09
  remarks: >-
    EVRF2019 is realized by an adjustment of geopotential numbers of the Unified
    European Levelling Network in the mean tide system, followed by computation
    of Normal heights, referenced to GRS80 ellipsoid. Measurements of BY, CH,
    DK, EE, FI, LT, LV, NO, RU, SE were reduced to epoch 2000 using the velocity
    model NKG2016LU for Nordic countries and a set of velocities for
    Switzerland, provided by Swisstopo. See EVRF2019 for zero-tide realization
    of EVRF2019 consistent with EVRS conventions.
  scope: Spatial referencing and oceanographic applications

  name: World Geodetic System 1984 (G2139)
  originDescription: >-
    Defined through coordinates of 19 GPS tracking stations aligned to a subset
    of IGb14 stations at epoch 2016.0. The IGb14 station coordinates are
    considered to be equivalent to ITRF2014.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2021-01-03'
  remarks: >-
    From 2021-01-03 replaces World Geodetic System 1984 (G1762), which has been
    redesignated World  Geodetic System 1984 (G1762'). Tracking station
    coordinates changed on 2021-03-28 when NGA implemented the IGS definition of
    GPS satellite antenna phase centre offsets.

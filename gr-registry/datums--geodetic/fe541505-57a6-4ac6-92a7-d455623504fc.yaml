  name: SIRGAS Continuously Operating Network SIR13P01
  originDescription: >-
    Realized by a frame of 108 continuously operating stations using GPS
    observations from April 2010 to June 2013 and aligned to IGb08 at epoch
    2012.0. Weekly normal equations from April 2010 to April 2011 were
    reprocessed using the second reprocessing campaign products (IG2) of the
    International GNSS Service and absolute phase centre calibrations referring
    to the IGS08 reference frame. Velocity model VEMOS2009 used to propagate
    coordinates from an arbitrary epoch to the 2012.0 reference epoch.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2013'
  remarks: >-
    Replaces SIR11P01. Replaced by SIR14P01. First multi-year solution after the
    El Maule earthquake of February 2010.
